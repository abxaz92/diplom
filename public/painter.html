<div class="canvas" id="container"></div>
<div class="palete">
	<img id="delete" class="unselected" src="resources/img/buttons/delete.png" width="20" height="20" border="0" alt="javascript button">
	<img id="line" class="unselected" src="resources/img/buttons/line.png" width="20" height="20" border="0" alt="javascript button">
	<img id="rect" class="unselected" src="resources/img/buttons/rect.png" width="20" height="20" border="0" alt="javascript button">
	<input type="text" id="lineWeight"/>
	<!-- Окна для добавления примитивов -->
	<div id="windowLine">
		<div>Линия</div>
		<div >
			<div class="form"> <label>Длина</label> <input type="text" id="lineLength"/></div>
			<div class="form"> <label>Угол</label> <input type="text" id="lineAngle"/></div>
			<input type="button" value="Добавить" id='addLine'/>
		</div>
	</div>
	<div id="windowRect">
		<div>Прямоугольник</div>
		<div >
			<div class="form"> <label>Длина</label> <input type="text" id="rectHeight"/></div>
			<div class="form"> <label>Ширина</label> <input type="text" id="rectWidth"/></div>
			<input type="button" value="Добавить" id='addRect'/>
		</div>
	</div>

</div>

<script defer="defer">
   painter = new Painter("container");
   painter.bindEvents();
   painter.initPalete();
</script>
